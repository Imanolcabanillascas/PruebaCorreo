<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" src="style.css">
    <title>Correo</title>
</head>

<body style=" background: -webkit-radial-gradient(left, #0162f3, #242424, #242424);
       
        backdrop-filter: blur(100px);">
    <div class="container text-center">
        Enviar correo
    </div>
    <div class="container">

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form id="form">
                    <div class="form-group" class="field">

                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Correo" name="email">

                    </div>
                    <br>
                    <div class="form-group" class="field">
                        <input type="text" class="form-control" id="exampleInputPassword1" name="name"
                            placeholder="Nombre completo">
                    </div>
                    <br>
                    <div class="form-group" class="field">
                        <input type="text" class="form-control" id="exampleInputPassword1" name="subject"
                            placeholder="Asunto">
                    </div>
                    <br>
                    <div class="form-group" class="field">
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="comments"
                            rows="3"></textarea>
                    </div>
                    <br>
                    <input class="btn btn-primary" type="submit" id="submit-btn" value="Enviar">
                </form>

            </div>
            <div class="col-2">

            </div>
        </div>
    </div>














    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('-raG-zRDRF9pJAKiY')
    </script>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


    <script>
        const btn = document.getElementById('submit-btn');

        document.getElementById('form')
            .addEventListener('submit', function (event) {
                event.preventDefault();

                btn.value = 'Enviando';

                const serviceID = 'default_service';
                const templateID = 'template_71hbb6n';

                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        btn.value = 'Enviar';
                        alert('Mensaje enviado!');
                    }, (err) => {
                        btn.value = 'Enviar mensaje';
                        alert(JSON.stringify(err));
                    });
            });
    </script>


</body>

</html>
